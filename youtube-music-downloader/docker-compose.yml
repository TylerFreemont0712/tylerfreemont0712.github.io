version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ytdl-backend
    ports:
      - "8000:8000"
    volumes:
      - ./downloads:/app/downloads
      - ./backend:/app
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=True
      - DOWNLOAD_DIR=/app/downloads
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ytdl-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  downloads:
    driver: local
