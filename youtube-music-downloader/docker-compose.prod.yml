version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ytdl-backend-prod
    ports:
      - "8000:8000"
    volumes:
      - downloads:/app/downloads
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - DOWNLOAD_DIR=/app/downloads
      - MAX_CONCURRENT_DOWNLOADS=5
      - CORS_ORIGINS=http://yourdomain.com
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ytdl-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    environment:
      - VITE_API_URL=http://yourdomain.com:8000

volumes:
  downloads:
    driver: local
